<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 8vw;
            text-align: center;
            white-space: nowrap;
        }
        .dots {
            display: inline-block;
            width: 8vw;
        }
        .dot {
            opacity: 0;
            animation: fade 1.5s infinite;
            animation-fill-mode: both;
        }
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 12vw;
            }
            .dots {
                width: 12vw;
            }
        }
    </style>
</head>
<body>
    <h2>Siblings Building Great Things<span class="dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span></h2>

    </script>
</body>
</html>

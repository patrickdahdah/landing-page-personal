<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building...</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 200;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            letter-spacing: -0.02em;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .loading-text {
            font-size: clamp(1.25rem, 3.5vw, 2.5rem);
            line-height: 1.3;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-weight: 200;
        }

        .dots {
            display: inline-flex;
            margin-left: 0.25rem;
            font-weight: 300;
        }

        .dot {
            opacity: 0;
            animation: fade 2.5s infinite ease-in-out;
            animation-fill-mode: both;
            margin: 0 0.1em;
        }

        .dot:nth-child(2) {
            animation-delay: 0.8s;
        }

        .dot:nth-child(3) {
            animation-delay: 1.6s;
        }

        @keyframes fade {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(0); 
            }
            50% { 
                opacity: 1; 
                transform: translateY(-0.2em); 
            }
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            .loading-text {
                font-size: clamp(1rem, 4.5vw, 1.75rem);
            }
        }

        @media (max-width: 480px) {
            .loading-text {
                font-size: clamp(0.875rem, 5vw, 1.25rem);
            }
            
            body {
                padding: 0.5rem;
            }
        }

        /* Support for reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .dot {
                animation: none;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="loading-text">
            Siblings Building Great Things
            <span class="dots">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </span>
        </h1>
    </div>
</body>
</html>
